<div class="flex justify-center gap-4 pb-1 items-center action-buttons actionButtons">
    {% if not no_ipp %}
        <div class="">
            <form action="" id="ippForm" class="flex items-center gap-2 w-max">
            <label for="ipp" class="text-gray-700 font-semibold text-xs inline-block min-w-max">Number Of Items:</label>
            <select id="ipp"  onchange="ippSubmit(this)" name="ipp" class="btn block appearance-none w-max text-sm relative hover:bg-gray-200 border border-gray-300 hover:border-gray-400 text-center py-1 shadow leading-tight focus:outline-none focus:ring">
                <option value="5" {% if IPP == 5 %}selected {% endif %}>5</option>
                <option value="10" {% if IPP == 10 %}selected {% endif %}>10</option>
                <option value="15" {% if IPP == 15 %}selected {% endif %}>15</option>
                <option value="25" {% if IPP == 25 %}selected {% endif %}>25</option>
                <option value="50" {% if IPP == 50 %}selected {% endif %}>50</option>
                <option value="100" {% if IPP == 100 %}selected {% endif %}>100</option>
        
                {% comment %} <span class="absolute right-0 top-0 w-6 inline-flex items-center justify-center rotate-90">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="16" height="16" viewBox="0 0 24 24">
                    <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z" />
                </svg>
                </span> {% endcomment %}
            </select>
            </form>
        </div>
    {% endif %}

    <div class="">
         <form action="/download/print">
            <input type="hidden" name="model" value="{{ model }}" />
            <input type="hidden" name="model_id" value="{{ model_id }}" />
            <input type="hidden" name="template_url" value="{{ template_url }}" />
            <button class="btn" title="Print">
                <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 20 20" class="fill-current">
                    <path d="M4 16H0V6h20v10h-4v4H4v-4zm2-4v6h8v-6H6zM4 0h12v5H4V0zM2 8v2h2V8H2zm4 0v2h2V8H6z" />
                </svg>
                </span>
            </button>
         </form>
    </div>
    <div
        x-data="{ open: false }"
        class="relative inline-block text-left">

        
        <button
            id="format-dropdown"
            aria-haspopup="true"
            aria-expanded="true"
            @click="open = !open"
            title="Save"
            type="button"
            class="btn inline-flex items-center"
        >
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
            </span>

        </button>

        <div
            x-show="open"
            @click.away="open = false"
            class="origin-top-right absolute right-0 mt-2 w-24 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="format-dropdown"
        >
            <div
                class="py-1"
                role="none"
                data-save-target=".managersList"
            >
                <form action="/download/pdf">
                    <input type="hidden" name="model" value="{{ model }}" />
                    <input type="hidden" name="model_id" value="{{ model_id }}" />
                    <input type="hidden" name="template_url" value="{{ template_url }}" />
                    <button
                        href="#"
                        class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                        role="menuitem"
                        type="submit"
                    >
                        .PDF
                    </button>
                </form>
                <button
                    href="#"
                    class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                    role="menuitem"
                >
                    .DOC
                </button>
                <button
                    href="#"
                    class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                    role="menuitem"
                >
                    .TXT
                </button>
                <button
                    href="#"
                    class="block text-left w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                    role="menuitem"
                >
                    .CSV
                </button>
            </div>
        </div>
    </div>
</div>


{% block scripts %}
    <script>
        function ippSubmit(ev){
            document.getElementById('ippForm')?.submit()
        }
    </script>
{% endblock scripts %}
